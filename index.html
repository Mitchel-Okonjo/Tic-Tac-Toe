<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">Tic-Tac-Toe</div>
    <div class="content">
      <div class="game-text">Player X's turn</div>
      <div class="gameboard">
        <div class="game-box" data-index="0"></div>
        <div class="game-box" data-index="1"></div>
        <div class="game-box" data-index="2"></div>
        <div class="game-box" data-index="3"></div>
        <div class="game-box" data-index="4"></div>
        <div class="game-box" data-index="5"></div>
        <div class="game-box" data-index="6"></div>
        <div class="game-box" data-index="7"></div>
        <div class="game-box" data-index="8"></div>
      </div>
      <button class="restart">Restart</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
