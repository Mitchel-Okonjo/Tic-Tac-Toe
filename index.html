<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">Tic-Tac-Toe</div>
    <div class="content">
      <div class="game-text">Who plays next?</div>
      <div class="gameboard">
        <div class="game-box game-box1">x</div>
        <div class="game-box game-box2">o</div>
        <div class="game-box game-box3">x</div>
        <div class="game-box game-box4"></div>
        <div class="game-box game-box5"></div>
        <div class="game-box game-box6"></div>
        <div class="game-box game-box7"></div>
        <div class="game-box game-box8"></div>
        <div class="game-box game-box9"></div>
      </div>
      <button class="restart">Restart</button>
    </div>
  </body>
</html>
